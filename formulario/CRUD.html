<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./funciones.js"></script>
</head>
<body>
    <div>
    <div style="display: flex; flex-direction: column; gap: 20px; padding: 10px; 
    box-shadow: 2px 2px 2px 2px gray; ">
        <h3>Registro de datos</h3>
        
        
    <div>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#miModal">Agregar</button>
<div class="modal fade" id="miModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
            <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                            <div class="modal-body">
                                <input type="text" name="" id="nombre" placeholder="Digite el nombre" required>
                                <input type="text" name="" id="apellidos" placeholder="Digite el apellido">
                                <input type="text" name="" id="documento" placeholder="Digite el documento">
                                <input type="text" name="" id="correo" placeholder="Digite el correo">
         
                            </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="guardar()">Guardar Regristro</button>
                    </div>
            </div>
    </div>
</div>
         
    </div>
    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Documento</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <tbody id="bodyData">

            </tbody>
        </table>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
