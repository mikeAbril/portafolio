<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
    <title>Sistema de Mesas</title>
   
</head>
<body>
    <div class="container-main">
        <h3 class="text-center text-primary">🏨 Restaurante Hotel Diamons</h3>
        
        <div class="opciones">
       
            <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalMesa">
                <i class="bi bi-plus-circle"></i> Agregar Mesa
            </button>
            
  
            <a href="./reserva.html"><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalReserva">
                <i class="bi bi-calendar-plus"></i> Agregar Reserva
            </button> </a>
        </div>

 
        <div class="modal fade" id="modalMesa" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">🪑 Creación de Mesa</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="number" id="mesa" placeholder="Número de mesa (ej: 1, 2, 3...)" required min="1">
                        <input type="number" id="capacidad" placeholder="Capacidad de personas" required min="1" max="20">
                        <select id="ubicacion" required>
                            <option value="">Seleccione ubicación</option>
                            <option value="Terraza">Terraza</option>
                            <option value="Salón Principal">Salón Principal</option>
                            <option value="Área VIP">Área VIP</option>
                            <option value="Jardín">Jardín</option>
                        </select>
                       <select id="estado" required>
                            <option value="">Seleccione estado</option>
                            <option value="Disponible">Disponible</option>
                            <option value="Ocupada">Ocupada</option>
                            <option value="Reservada">Reservada</option>
                            <option value="Mantenimiento">Mantenimiento</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-success" onclick="guardarMesa()">Guardar Mesa</button>
                    </div>
                </div>
            </div>
        </div>

     
       
 
        <div class="table-container">
            <h4>MESAS</h4>

            <div id="bodyDataMesas">

            </div>
        </div>

   
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./data.js"></script>
</body>
</html>
